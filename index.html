<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emilia AI Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.top4top.io/p_3450mlqn80.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      text-align: center;
    }
    .overlay input, .overlay button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    .chat-container {
      display: none;
      flex-direction: column;
      justify-content: flex-end;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.4);
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-bottom: 10px;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
      max-width: 70%;
    }
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .bubble {
      background: rgba(0,0,0,0.6);
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      color: white;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 8px;
      border: 2px solid white;
      flex-shrink: 0;
    }
    .input-box {
      display: flex;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }
    .input-box input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: black;
    }
    .input-box button {
      margin-left: 5px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #ff69b4;
      color: white;
    }
  </style>
</head>
<body>

<!-- Overlay awal -->
<div class="overlay" id="startOverlay">
  <h2>Upload Foto Profil dan Aktifkan Suara</h2>
  <input type="file" accept="image/*" id="startImage" />
  <button onclick="startApp()">Mulai</button>
</div>

<!-- Chat container -->
<div class="chat-container" id="chatContainer">
  <audio id="bgm" src="https://c.top4top.io/m_3450bg2em0.mp3" autoplay loop></audio>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-box">
    <input type="text" id="inputText" placeholder="Ketik sesuatu..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Kirim</button>
  </div>
</div>

<script>
  const MAX_HISTORY = 20;
  const systemPrompt = `Kamu adalah Emilia (ã‚¨ãƒŸãƒªã‚¢) adalah tokoh utama wanita dan deuteragonis dari seri Re:Zero kara Hajimeru Isekai Seikatsu ... Kamu diciptakan oleh AldoOfficialR.`;
  const history = [];
  const chatBox = document.getElementById("chatBox");
  const bgm = document.getElementById("bgm");
  const chatContainer = document.getElementById("chatContainer");
  const startOverlay = document.getElementById("startOverlay");
  const EMILIA_IMG = "https://f.top4top.io/p_3450g5rlp0.jpg";
  let USER_IMG = "https://via.placeholder.com/40";

  function appendMessage(role, content) {
    const wrapper = document.createElement("div");
    wrapper.className = `message ${role}`;

    const avatar = document.createElement("img");
    avatar.className = "profile-pic";
    avatar.src = role === "bot" ? EMILIA_IMG : USER_IMG;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = content;

    if (role === "user") {
      wrapper.appendChild(bubble);
      wrapper.appendChild(avatar);
    } else {
      wrapper.appendChild(avatar);
      wrapper.appendChild(bubble);
    }

    chatBox.appendChild(wrapper);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("inputText");
    const text = input.value.trim();
    if (!text) return;
    appendMessage("user", text);
    history.push({ role: "user", content: text });
    input.value = "";

    const chatHistory = history.slice(-MAX_HISTORY).map(x => `${x.role === 'user' ? 'ðŸ™‚' : 'ðŸ¤–'}: ${x.content}`).join("\n");
    const prompt = `${systemPrompt}\n\n${chatHistory}\nðŸ¤–:`;

    const url = new URL("https://mannoffc-x.hf.space/ai/logic");
    url.searchParams.set("q", prompt);
    url.searchParams.set("logic", systemPrompt);

    try {
      const res = await fetch(url);
      const json = await res.json();
      appendMessage("bot", json.result);
      history.push({ role: "ai", content: json.result });
    } catch {
      appendMessage("bot", "Gagal terhubung ke AI.");
    }
  }

  function startApp() {
    const fileInput = document.getElementById("startImage");
    const file = fileInput.files[0];
    if (!file) {
      alert("Silakan upload foto profil dulu.");
      return;
    }

    const reader = new FileReader();
    reader.onload = () => {
      USER_IMG = reader.result;
      bgm.play().then(() => {
        startOverlay.style.display = "none";
        chatContainer.style.display = "flex";
      }).catch(() => {
        alert("Izinkan audio agar bisa lanjut.");
      });
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
