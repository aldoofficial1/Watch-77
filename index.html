<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* LATAR BELAKANG HITAM */
      color: #fff; /* WARNA TEKS PUTIH */
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      color: #fff;
      padding: 10px 20px;
    }

    .logo {
      font-size: 20px;

    }

    }

    .content {
      padding: 20px;
    }

    .search-box {
      margin: 0 auto 30px auto;

    }

    .search-box input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .video-container {
      width: 360px;
      height: auto;
      margin: 0 auto 40px auto;
      text-align: center;
    }

    .video-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }

    .video-wrapper {
      width: 360px;
      height: 640px;
      margin: 0 auto;
      background-color: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
    }

    h1 {
      text-align: center;
      color: white;
    }

</head>
<body>
  <!-- Judul utama warna-warni -->
  <body>

  <div style="text-align:center; background-color:#000; padding: 20px 10px;">
    <h1 style="
      margin: 0;
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow,magenta, green, blue, indigo, violet, red);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 8s linear infinite;
    ">
      Situs Bokep Terbaru Watch77 
    </h1>
  </div>
  <style>
    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
      font-size: 24px;
      font-weight: bold;
      color: #ff5733;
    }

    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="marquee">
    <span>Situs Bokep Terbaru Dari Watch77</span>
  
</body>
  <div class="content">
    <h1>Search Video</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Pencarian..." onkeyup="searchVideos()">
    </div>

    <div id="videoList">
      <div class="video-container" data-title="Bu Guru">
        <div class="video-title">Bu Guru Salsa Viral</div>
        <div class="video-wrapper">
          <video controls>
            <source src="https://l.top4top.io/m_3390kztfd0.mp4" type="video/mp4">
          </video>
        </div>
      </div>

      <div class="video-container" data-title="Bocil SD Part 1">
        <div class="video-title">Bocil SD Part 1</div>
        <div class="video-wrapper">
          <video controls>
            <source src="https://k.top4top.io/m_3390fhxuw0.mp4" type="video/mp4">
          </video>
        </div>
      </div>

      <div class="video-container" data-title="Anime Hentai">
        <div class="video-title">Anime Hentai</div>
        <div class="video-wrapper">
          <video controls>
            <source src="https://k.top4top.io/m_3390ht5ni0.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      
      <div class="video-container" data-title="Di Paksa Di Keluarin Semua">
        <div class="video-title">Di Paksa Di Keluarin Semua</div>
        <div class="video-wrapper">
          <video controls>
            <source src="https://c.top4top.io/m_339025mr50.mp4" type="video/mp4">

      <div class="video-container" data-title="Bocil SD Part 2">

        <div class="video-wrapper">
          <video controls>
            <source src="https://l.top4top.io/m_339067da80.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>

  <script>
    function searchVideos() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const videoItems = document.querySelectorAll('#videoList .video-container');

      videoItems.forEach(item => {
        const title = item.getAttribute('data-title').toLowerCase();
        item.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>
