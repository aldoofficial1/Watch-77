<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Watch77 PORNHUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
body {
background-color: #000;
color: orange;
font-family: Arial, sans-serif;
margin: 0;
}

header {
text-align: center;
padding: 20px 10px;
font-size: 24px;
font-weight: bold;
background-color: #111;
border-bottom: 2px solid orange;
}

.video-grid {
display: grid;
grid-template-columns: repeat(2, 1fr);
gap: 10px;
padding: 10px;
}

.video-card {
background-color: #111;
padding: 5px;
border-radius: 5px;
overflow: hidden;
transition: transform 0.2s;
}

.video-card:hover {
transform: scale(1.02);
cursor: pointer;
}

.thumbnail-wrapper {
position: relative;
aspect-ratio: 16 / 9;
overflow: hidden;
border-radius: 5px;
}

.thumbnail {
width: 100%;
height: 100%;
object-fit: cover;
display: block;
}

.duration {
position: absolute;
bottom: 5px;
right: 5px;
background-color: rgba(0, 0, 0, 0.7);
color: white;
padding: 2px 6px;
font-size: 12px;
border-radius: 3px;
font-weight: bold;
}

.title {
margin-top: 5px;
font-size: 14px;
text-align: center;
color: orange;
}

#videoModal {
display: none;
position: fixed;
top: 0; left: 0; right: 0; bottom: 0;
background-color: #000;
z-index: 1000;
justify-content: center;
align-items: center;
padding: 20px;
}

#modalVideo {
width: 90%;
max-width: 800px;
aspect-ratio: 16 / 9;
background: #000;
border-radius: 8px;
object-fit: contain;
}

#modalTitle {
color: orange;
text-align: center;
margin-bottom: 10px;
}

.btn-container {
display: flex;
justify-content: center;
gap: 20px;
margin-top: 10px;
}

.like-btn, .unlike-btn {
background-color: #ff6600;
color: #fff;
padding: 10px 20px;
font-size: 16px;
border: none;
border-radius: 5px;
cursor: pointer;
transition: transform 0.2s;
}

.like-btn:disabled, .unlike-btn:disabled {
background-color: #aaa;
cursor: not-allowed;
}

.like-btn:hover, .unlike-btn:hover {
transform: scale(1.1);
}

.result {
color: white;
margin-top: 10px;
font-size: 16px;
}

@media (max-width: 500px) {
#modalVideo {
width: 100%;
}

#modalTitle {
font-size: 16px;
margin-bottom: 6px;
}
}
  </style>
</head>
<body>
  <header>WATCH 77</header>

  <div class="video-grid" id="videoGrid">
<div class="video-card" data-video="https://a.top4top.io/m_33954myqx0.mp4">
<div class="thumbnail-link">
<div class="thumbnail-wrapper">
<img src="https://h.top4top.io/p_3395zi1g50.jpg" class="thumbnail" alt="Ziza Ahhhiiihikm">
<div class="duration">6:46</div>
</div>
</div>
<div class="title">Zizbbh</div>
</div>

<div class="video-card" data-video="https://h.top4top.io/m_3395zadh20.mp4">
<div class="thumbnail-link">
<div class="thumbnail-wrapper">
<img src="https://a.top4top.io/p_3395zklkl1.jpg" class="thumbnail" alt="Lagi Tidur">
<div class="duration">6:46</div>
</div>
</div>
<div class="title">Lagi Tidur Malah Di haha</div>
</div>
  </div>

  <!-- Modal Video -->
  <div id="videoModal">
<div style="display: flex; flex-direction: column; align-items: center;">
<h2 id="modalTitle"></h2>
<video id="modalVideo" controls autoplay></video>
<div class="btn-container">
<button id="likeBtn" class="like-btn">Like</button>
<button id="unlikeBtn" class="unlike-btn">Unlike</button>
</div>
<div class="result">
<span id="likeResult">0% Likes</span> | <span id="unlikeResult">0% Unlikes</span>
</div>
</div>
  </div>

  <script>
let likeClicked = false;
let unlikeClicked = false;

// Menyimpan data jumlah Like dan Unlike untuk video tertentu
let likeCount = 0;
let unlikeCount = 0;

document.querySelectorAll('.video-card').forEach(card => {
card.addEventListener('click', () => {
const videoUrl = card.getAttribute('data-video');
const videoTitle = card.querySelector('.title').textContent;

const modal = document.getElementById('videoModal');
const video = document.getElementById('modalVideo');
const title = document.getElementById('modalTitle');
const likeBtn = document.getElementById('likeBtn');
const unlikeBtn = document.getElementById('unlikeBtn');
const likeResult = document.getElementById('likeResult');
const unlikeResult = document.getElementById('unlikeResult');

video.innerHTML = `<source src="${videoUrl}" type="video/mp4">`;
video.load();
video.play();

title.textContent = videoTitle;

// Reset like dan unlike
likeBtn.disabled = false;
unlikeBtn.disabled = false;
likeClicked = false;
unlikeClicked = false;

likeBtn.addEventListener('click', () => {
if (!likeClicked) {
likeBtn.disabled = true;
unlikeBtn.disabled = true;
likeClicked = true;
likeCount++;
updateResults();
alert('You liked this video!');
}
});

unlikeBtn.addEventListener('click', () => {
if (!unlikeClicked) {
likeBtn.disabled = true;
unlikeBtn.disabled = true;
unlikeClicked = true;
unlikeCount++;
updateResults();
alert('You disliked this video!');
}
});

modal.style.display = 'flex';
});

});

// Fungsi untuk menghitung persentase Like dan Unlike
function updateResults() {
const totalVotes = likeCount + unlikeCount;
const likePercentage = totalVotes > 0 ? (likeCount / totalVotes) * 100 : 0;
const unlikePercentage = totalVotes > 0 ? (unlikeCount / totalVotes) * 100 : 0;

document.getElementById('likeResult').textContent = `${Math.round(likePercentage)}% Likes`;
document.getElementById('unlikeResult').textContent = `${Math.round(unlikePercentage)}% Unlikes`;
}

// Tutup modal jika klik luar area video
document.getElementById('videoModal').addEventListener('click', (e) => {
if (e.target.id === 'videoModal') {
const modal = document.getElementById('videoModal');
const video = document.getElementById('modalVideo');
video.pause();
modal.style.display = 'none';
}
});
  </script>

</body>
</html>
