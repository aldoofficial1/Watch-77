<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Watch77 Tages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: orange;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      font-size: 24px;
      font-weight: bold;
      background-color: #111;
      border-bottom: 2px solid orange;
    }

    .search-bar {
      padding: 10px;
      text-align: center;
    }

    .search-bar input {
      padding: 8px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid orange;
      background-color: #111;
      color: orange;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .video-card {
      background-color: #111;
      padding: 5px;
      border-radius: 5px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.02);
      cursor: pointer;
    }

    .thumbnail-wrapper {
      position: relative;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 5px;
    }

    .thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .duration {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 3px;
      font-weight: bold;
    }

    .title {
      margin-top: 5px;
      font-size: 14px;
      text-align: center;
      color: orange;
    }

    #videoModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #modalVideo {
      width: 90vw;
      max-width: 640px;
      aspect-ratio: 16 / 9;
      background: #000;
      object-fit: contain;
      border-radius: 10px;
    }

    .divider {
      width: 100%;
      border-top: 2px solid orange;
      margin: 20px 0 10px;
    }

    .footer {
      text-align: center;
      color: gray;
      font-size: 14px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>WATCH 77 VIDEO PORN STREAM</header>
  <marquee style="color: orange; background-color: #111; padding: 5px 0; font-size: 16px;">
    Web Streaming & Download Video Dewasa INDO 2025 Terbaru
  </marquee>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cari Video">
  </div>

  <div class="video-grid" id="videoGrid">
    <div class="video-card" data-video="https://g.top4top.io/m_3438vpdjw0.mp4">
      <div class="thumbnail-wrapper">
        <img src="https://a.top4top.io/p_34385ob1k0.jpeg" class="thumbnail" alt="Saudara di Rumah Sepi">
        <div class="duration">00:40</div>
      </div>
      <div class="title">Saudara Di Rumah Sepi</div>
    </div>

    <div class="video-card" data-video="https://h.top4top.io/m_3395zadh20.mp4">
      <div class="thumbnail-wrapper">
        <img src="https://a.top4top.io/p_3395zklkl1.jpg" class="thumbnail" alt="Kejutan Saat Tidur">
        <div class="duration">6:46</div>
      </div>
      <div class="title">Kejutan Saat Tidur</div>
    </div>

    <div class="video-card" data-video="https://h.top4top.io/m_3439ydcz31.mp4">
      <div class="thumbnail-wrapper">
        <img src="https://j.top4top.io/p_3439qi67s0.jpeg" class="thumbnail" alt="Sendiri di Kamar">
        <div class="duration">00:57</div>
      </div>
      <div class="title">Sendiri di Kamar</div>
    </div>

    <div class="video-card" data-video="https://files.catbox.moe/d3jhfa.mp4">
      <div class="thumbnail-wrapper">
        <img src="https://files.catbox.moe/v2ykvd.jpg" class="thumbnail" alt="Di Gubuk Bareng Pasangan">
        <div class="duration">01:01</div>
      </div>
      <div class="title">Di Gubuk Bareng Pasangan</div>
    </div>
  </div>

  <div class="divider"></div>

  <!-- Modal -->
  <div id="videoModal">
    <video id="modalVideo" controls autoplay></video>
  </div>

  <div class="footer">&copy; Situs BOKEP Indo Terbaru dan Terlengkap 2025</div>

  <script>
    const videoCards = document.querySelectorAll('.video-card');
    const modal = document.getElementById('videoModal');
    const video = document.getElementById('modalVideo');

    videoCards.forEach(card => {
      card.addEventListener('click', () => {
        const videoUrl = card.getAttribute('data-video');
        video.src = videoUrl;
        modal.style.display = 'flex';
        video.play();
      });
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        video.pause();
        modal.style.display = 'none';
        video.src = "";
      }
    });

    document.getElementById('searchInput').addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      videoCards.forEach(card => {
        const title = card.querySelector('.title').textContent.toLowerCase();
        card.style.display = title.includes(keyword) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
